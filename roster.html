<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vexryn Roster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 4px;
      margin: 0;
    }
    header p {
      margin-top: 8px;
      color: #888;
      font-style: italic;
    }
    .back-button {
      margin-top: 20px;
      padding: 8px 20px;
      border: none;
      background-color: #c93030;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .section-title {
      margin-top: 60px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #c93030;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 240px;
      text-align: center;
      transition: 0.3s;
    }
    .card img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #fff;
    }
    .card .role {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>VEXRYN ROSTER</h1>
    <p>United in Shadows. Untouchable Forever.</p>
    <button class="back-button">‚Üê GO BACK</button>
    <div class="stats">
      <div id="active">üßç‚Äç‚ôÇÔ∏è Active Members: 3</div>
      <div id="removed">üóëÔ∏è Removed Members: 0</div>
      <div id="total">üßæ Total Ever: 3</div>
    </div>
  </header>

  <section class="section-title">CURRENT VEXRYN MEMBERS</section>
  <div id="members" class="card-grid"></div>

  <section class="section-title">FORMER VEXRYN MEMBERS</section>
  <div id="former-members" class="card-grid"></div>

  <script>
    const data = {
      active: [
        {
          name: "Bluerazz",
          role: "Admin",
          image: "https://cdn.discordapp.com/attachments/1379584089161596970/1396620926325362768/Screenshot_20250618_212236_TikTok.jpg?ex=687ec018&is=687d6e98&hm=c4395f5a251f091cbc8a98dde14a5c654dae69fbaf23a9ff7fc6948789287109&"
        },
        {
          name: "Exotiic",
          role: "Member",
          image: "https://cdn.discordapp.com/avatars/953622765045424148/f0b75501d9ef3c0eaac4f59b8f7341a7.webp?size=512"
        },
        {
          name: "Rummy",
          role: "Active User",
          image: "https://cdn.discordapp.com/avatars/985218682559021147/a_2723b04e9b9563a7fcf746e5d303d749.gif?size=512"
        }
      ],
      removed: [],
      stats: {
        active: 3,
        removed: 0,
        total: 3
      }
    };

    function createCard(member) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${member.image}" alt="${member.name}">
        <h2>${member.name}</h2>
        <p class="role">${member.role}</p>
      `;
      return card;
    }

    const activeContainer = document.getElementById("members");
    const removedContainer = document.getElementById("former-members");

    data.active.forEach(member => {
      activeContainer.appendChild(createCard(member));
    });

    data.removed.forEach(member => {
      removedContainer.appendChild(createCard(member));
    });

    document.querySelector(".back-button").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
