<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡º∫964‡ºª</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      color: #fff;
      text-align: center;
      background: url("https://i.pinimg.com/originals/bc/16/69/bc16699ecb2ce4adaf33560d821569f2.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* blur + dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    header {
      padding: 40px 20px 20px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 4px;
      margin: 0;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    header p {
      margin-top: 8px;
      color: #ccc;
      font-style: italic;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .back-button {
      margin-top: 20px;
      padding: 8px 20px;
      border: none;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #ddd;
      box-shadow: 0 0 25px rgba(255, 255, 255, 1);
    }

    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.9rem;
      color: #ccc;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .section-title {
      margin-top: 60px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .card {
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 240px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.7);
    }

    .card img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    .card .role {
      color: #ccc;
      font-size: 0.9rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>964 ROSTER</h1>
    <p>Kneel to the strong.</p>
    <button class="back-button">‚Üê GO BACK</button>
    <div class="stats">
      <div id="active">üßç‚Äç‚ôÇÔ∏è Active Members: 0</div>
      <div id="removed">üóëÔ∏è Removed Members: 0</div>
      <div id="total">üßæ Total Ever: 0</div>
    </div>
  </header>

  <section class="section-title">CURRENT 964 MEMBERS</section>
  <div id="members" class="card-grid"></div>

  <section class="section-title">FORMER 964 MEMBERS</section>
  <div id="former-members" class="card-grid"></div>

  <script>
    const data = {
      active: [
        {
          name: "razz",
          role: "Mod",
          image: "https://cdn.discordapp.com/avatars/1147390742059298846/1aa5c6d67de3570718618caa2515f095.png?size=1024"
        },
        {
          name: "Exotiic",
          role: "Member",
          image: "https://cdn.discordapp.com/avatars/953622765045424148/f0b75501d9ef3c0eaac4f59b8f7341a7.webp?size=512"
        },
        {
          name: "Austin",
          role: "Member",
          image: "https://cdn.discordapp.com/avatars/767360591694004224/2dab5bc2eb475e7a31ccff7810d7bb45.png?size=1024"
        },
        {
          name: "íÜúùóñêçàùíëùíëŒµ ≥ ∞Œµùöä·ñôíÜú",
          role: "Member",
          image: "https://cdn.discordapp.com/avatars/1392308001662173294/57fc3f97bff54906bca2d5850b645d5f.png?size=1024"
        }
      ],
      removed: [
        {
          name: "Reiner",
          role: "Former Member",
          image: "https://cdn.discordapp.com/avatars/867955861404921886/f8a1a2c3e895f8b863c4b87fb36ea195.png?size=1024"
        },
        {
          name: "Rummy",
          role: "Former Member",
          image: "https://cdn.discordapp.com/avatars/985218682559021147/a_2723b04e9b9563a7fcf746e5d303d749.gif?size=512"
        }
      ]
    };

    function createCard(member) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${member.image}" alt="${member.name}">
        <h2>${member.name}</h2>
        <p class="role">${member.role}</p>
      `;
      return card;
    }

    const activeContainer = document.getElementById("members");
    const removedContainer = document.getElementById("former-members");

    data.active.forEach(member => {
      activeContainer.appendChild(createCard(member));
    });

    data.removed.forEach(member => {
      removedContainer.appendChild(createCard(member));
    });

    document.getElementById("active").innerText = `üßç‚Äç‚ôÇÔ∏è Active Members: ${data.active.length}`;
    document.getElementById("removed").innerText = `üóëÔ∏è Removed Members: ${data.removed.length}`;
    document.getElementById("total").innerText = `üßæ Total Ever: ${data.active.length + data.removed.length}`;

    document.querySelector(".back-button").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
