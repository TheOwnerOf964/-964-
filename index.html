  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  text-decoration: none;
  display: inline-block;
  width: fit-content;
  max-width: 100%;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

.btn-roster:hover {

.roles {

.role-card {

  border-radius: 16px;
  padding: 30px 20px;
  width: 280px;
  box-shadow: 0 0 25px rgba(255,255,255,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(5px);
}

.role-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(255,255,255,0.4);
}

.role-card img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
  border: 4px solid #fff;
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.role-card h2 {
  margin: 10px 0 5px;
  font-size: 1.8rem;
  color: #fff;
  text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

.role-card p {

  color: #bbb;
  font-size: 1.1rem;

footer {

#audio-warning {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  font-weight: bold;
  z-index: 9999;
  cursor: pointer;
  user-select: none;
}

.discord-link {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: transparent;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: none; 
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10000;
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
  transition: box-shadow 0.3s ease;
}

.discord-link svg {
  width: 28px;
  height: 28px;
  fill: #fff;
  transition: fill 0.3s ease;
}

.discord-link:hover {
  box-shadow: 0 0 25px rgba(255,255,255,0.9);
}

.discord-link:hover svg {
  fill: #ccc;
}
