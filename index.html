function makeCard(m) {
  return Object.assign(document.createElement("div"), {
    className: "card",
    innerHTML: `<img src="${m.image}" alt="${m.name}"><h2>${m.name}</h2><p>${m.role}</p>`
  });
}
function renderHome() {
  const wrap = document.getElementById("home-cards");
  wrap.innerHTML = "";
  data.home.forEach(m => wrap.appendChild(makeCard(m)));
  wrap.classList.toggle("hide", data.home.length === 0);
}
function renderRoster() {
  const activeWrap = document.getElementById("grid-active");
  const removedWrap = document.getElementById("grid-removed");
  activeWrap.innerHTML = "";
  removedWrap.innerHTML = "";
  const activeMembers = data.active.filter(m => !HIDE_ROLES_ROSTER.has(m.role));
  const removedMembers = data.removed.filter(m => !HIDE_ROLES_ROSTER.has(m.role));
  activeMembers.forEach(m => activeWrap.appendChild(makeCard(m)));
  removedMembers.forEach(m => removedWrap.appendChild(makeCard(m)));
  document.getElementById("s-active").innerText = `üßç‚Äç‚ôÇÔ∏è Active Members: ${activeMembers.length}`;
  document.getElementById("s-removed").innerText = `üóëÔ∏è Removed Members: ${removedMembers.length}`;
  document.getElementById("s-total").innerText = `üßæ Total Ever: ${activeMembers.length + removedMembers.length}`;
}
function show(id) {
  document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if (id === "home") renderHome();
  if (id === "roster") renderRoster();
}
document.addEventListener("click", () => {
  const audio = document.getElementById("bg");
  audio.muted = false;
  audio.play().catch(() => {});
  document.getElementById("gate")?.remove();
  document.getElementById("discord").style.display = "flex";
}, { once: true });
document.querySelectorAll("[data-nav]").forEach(b =>
  b.addEventListener("click", e => show(e.currentTarget.dataset.nav))
);
